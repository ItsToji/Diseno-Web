    <main>
        <section id="inicio"
            class="container-fluid d-flex justify-content-start align-items-center containerTittleHombres">

                    <p><a href="index.html">Inicio</a>/<a href="#inicio"> Contáctenos</a>

                <h1 class="m-0">CONTÁCTENOS</h1>
            </div>
        </section>

        <section class="container-fluid d-flex flex-column justify-content-center align-items-center">
            <p class="text-center px-3"><b>Rellena el siguiente formulario para ponerte en contacto con nosotros <br> y
                    ubicanos en el mapa</b></p>
            <form id="contact-form" class="" novalidate>
                <div class="mb-3">
                    <label for="contactEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="contactEmail" name="email" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="mb-3">
                    <label for="contactName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="contactName" name="name" required>
                </div>
                <div class="mb-3 d-flex flex-column">
                    <div class="input-group">
                        <span class="input-group-text">Ingresar mensaje</span>
                        <textarea class="form-control" id="contactMessage" name="message" aria-label="With textarea"
                            required></textarea>
                    </div>
                </div>
                <button type="submit" class="btnForm btn btn-primary">Enviar</button>
            </form>
        </section>
